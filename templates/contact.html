{% extends 'base.html' %}
{% block title %}
contact
{% endblock title %}
{% block css %}

{% endblock css %}
{% block body %}

  <section style=" width: 100%; height: 100%;
   background-color: #26272b;
    padding-top: 85px;">
  <br> <br>

</section>

  <div class="container mt-3" style="margin-top: 4cm;">
    <h3>Contact Us</h3>
    <form method="post" action="/contact">
      {% csrf_token %}
      <div class="form-group mt-3 ">
        <label for="exampleInputEmail1">Recruiter's Name</label>
        <input type="name" class="form-control my-2" id="name" name='name' aria-describedby="name" >
      </div>
      <div class="form-group ">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control mt-2" id="email" name='email' aria-describedby="emailHelp"
          placeholder="eg.name@example.com">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone Number</label>
        <input type="phone" class="form-control my-2" id="phone" name='phone' placeholder="eg.9405003374">
      </div>
      <div class="form-group">
        <label for="decr">Write all about the recruitment</label>
        <textarea class="form-control my-2" name="decr" id="content" type="text" cols="30" rows="10"
          placeholder="describe your plans"></textarea>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
    <br>
  </div>
<br><br><br><br>

  {% endblock %}
